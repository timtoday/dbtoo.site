---
layout: default
---
<div id="post-page">
	<h2>{{ page.title }}</h2>		
	<span class="by-line">{{ page.date | date_to_string }}</span>
	<div class="content">

		{{ content }}
		
	</div>
	{% if page.tags.size > 0 %}
	<ul class="tags">{% for tag in page.tags %} <li><a href='tag/#{{tag}}'>{{tag}}</a></li>{% endfor %}
		
	</ul>
	<div class="clear"></div>
	{% endif %}
</div>
