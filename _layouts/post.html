---
layout: default
---
<div id="post-page">
	<h2>{{ page.title }}</h2>		
	<span class="by-line">{{ page.date | date_to_string }}</span>
	<div class="content">

		{{ content }}
		
	</div>
	{% if post.tags %}
	<div class="tags">tags: {% for tag in page.tags %} <ul class='tags'><li><a href='tag/#{{tag}}'>{{tag}}</a></li></ul> {% endfor %}
		<div class="clear"></div>
	</div>
	{% endif %}
</div>
