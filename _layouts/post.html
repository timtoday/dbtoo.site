---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date: "%b %e %Y" }}</span>
  {{ content }}
  {% if page.tags.size > 0 %}
	<hr/>
	<ul class="tags">{% for tag in page.tags %} <li><a href='/tag/#{{tag}}'>{{tag}}</a></li>{% endfor %}
		
	</ul>
	<div class="clear"></div>
	{% endif %}
</div>
